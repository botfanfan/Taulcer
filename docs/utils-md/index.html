<script type="text/javascript">
  window.onload = function() {
    bindMenuEvent();
//    bindSearchEvent();
  }

  //菜单折叠方法
  function bindMenuEvent() {
    var el = document.querySelectorAll('.doc-main h2 > i');
    for (let i = 0; i < el.length; i++) {
      el[i].addEventListener('click', menuAction, false);
    }
  }
  function menuAction(e) {
    var status = e.target.getAttribute('title');
    // 折叠菜单组
    if (status === 'Collapse Category') {
      e.target.setAttribute('title', 'Expand Category');
      e.target.className = 'faa fclose';
      e.target.parentElement.nextElementSibling.className = 'hidden';

    } else {
      // 展开菜单组
      e.target.setAttribute('title', 'Collapse Category');
      e.target.className = 'faa fopen';
      e.target.parentElement.nextElementSibling.className = '';
    }
  }

    var el = document.querySelector('.doc-main .search > input');
    el.addEventListener('keyup', searchAction, false);
